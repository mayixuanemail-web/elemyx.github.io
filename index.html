<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌀 超级离奇诡异网站 🌀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="glitch-bg"></div>
    <div class="chaos-overlay"></div>
    <div class="spotlight"></div>
    <div class="container">
        <div class="title-chaos">
            <div class="title-glow"></div>
            <h1 class="glitch" data-text="🚀 牛逼天团 🚀">🚀 牛逼天团 🚀</h1>
            <div class="title-underline"></div>
            <p class="subtitle-wave">世界上最离奇诡异的存在</p>
            <p class="weird-text">⚠️ 警告：此网站可能导致精神错乱 ⚠️</p>
        </div>

        <div class="heroes-container">
            <div class="hero-card hero-1" onmouseover="heroGlitch(this)">
                <div class="hero-number">01</div>
                <p class="hero-name">孔令淼</p>
                <p class="hero-title">牛逼</p>
                <div class="floating-emoji">🔥</div>
                <div class="hero-aura"></div>
            </div>
            
        </div>

        <div class="chaos-section">
            <div class="button-glow"></div>
            <button class="chaos-button primary-btn" onclick="triggerUltraChaos()">🎉 终极混乱 🎉</button>
            <button class="chaos-button" onclick="brainWash()">🧠 洗脑模式 🧠</button>
            <button class="chaos-button" onclick="inverseReality()">🌍 反转现实 🌍</button>
            <p class="chaos-text">选择你的命运...</p>
        </div>

        <div class="rotating-text">
            💎 这是世界上最诡异的网站 💎 这是世界上最诡异的网站 💎
        </div>

        <div class="hidden-message">
            <p>👁️ 你被看着... 👁️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
